  <script>
    var _prefixDomains = ["https://pay.hub.la", "https://invoice.hub.la", "https://app.hub.la", "https://hub.la"];
    function _getUtmParams() {
      var a = "", r = window.top.location.href, e = new URL(r);
      if (null !== e) {
        var t = e.searchParams.get("utm_source") || "";
        var n = e.searchParams.get("utm_medium") || "";
        var m = e.searchParams.get("utm_campaign") || "";
        var o = e.searchParams.get("utm_term") || "";
        var s = e.searchParams.get("utm_content") || "";
        if (t || n || m || o || s) {
          a = "&sck=" + t + "|" + n + "|" + m + "|" + o + "|" + s;
        }
      } return a
    }
    function _applyUtmToLinks() {
      var a = new URLSearchParams(window.location.search);
      if (!a.toString()) return;
      document.querySelectorAll("a").forEach(function (r) {
        for (var e = 0; e < _prefixDomains.length; e++) {
          if (r.href.indexOf(_prefixDomains[e]) !== -1 && r.href.indexOf("utm_source") === -1) {
            var utms = _getUtmParams();
            r.href += (r.href.indexOf("?") === -1 ? "?" : "&") + a.toString() + utms;
          }
        }
      });
    }

    // Executa ao carregar e observa mudanças no DOM (para componentes Lazy)
    _applyUtmToLinks();
    new MutationObserver(_applyUtmToLinks).observe(document.body, { childList: true, subtree: true });
  </script>
